apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - base/ingressroute.yaml

  - https://raw.githubusercontent.com/argoproj/argo-cd/master/manifests/install.yaml

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-server
    path: overlays/argocd-server-fix-command.patch.yaml

images:
  - name: argoproj/argocd
    newTag: v2.1.3
